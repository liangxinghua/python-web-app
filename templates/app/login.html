{% extends "app/base.html" %}
{% block content %}
 <h1>Sign In:</h1>
 <form action="" method="post" name="login">
     {{form.hidden_tag()}}
     <p>
         Please enter your Name:<br>
         {{form.user_name}}<br>
         {% for error in form.errors.user_name %}
         <span style="color:red">[-]{{error}}</span>
         {% endfor %}
     </p>
     <p>
         {{form.remeber_me}} Remember me?
     </p>

     <p>
         {{form.submit}}
     </p>
 </form>
{% endblock %}
