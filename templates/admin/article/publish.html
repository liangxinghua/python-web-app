{% extends "admin/base.html" %}
{% block js %}
<script type="text/javascript" charset="utf-8" src="{{ url_for('admin.static',filename='editor/ueditor.config.js')}}"></script>
<script type="text/javascript" charset="utf-8" src="{{ url_for('admin.static',filename='editor/ueditor.all.min.js')}}"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="{{ url_for('admin.static',filename='editor/lang/zh-cn/zh-cn.js')}}"></script>

<script type="text/javascript">
   var ue = UE.getEditor('editor');
</script>

<form action="/admin/upload"  id="upload" method = "POST" enctype = "multipart/form-data" encoding='multipart/form-data'>
    <input type="file" name="file" value="上传" >
    <input type="submit" value="提交" />
</form>
{% endblock %}
{% block content %}
<script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
{% endblock %}
