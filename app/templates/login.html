{% extends "base.html" %}
{% block content %}
 <h1>Sign In:</h1>
 <form action="" method="post" name="login">
     {{form.hidden_tag()}}
     <p>
         Please enter your Name:<br>
         {{form.name(size=80)}}<br>
     </p>
     <p>
         Password:<br>
         {{form.pwd()}}
     </p>
     <p>
         {{form.remeber_me}} Remember me?
     </p>

     <p>
         <input type="submit" value="Sign In" >
     </p>
 </form>
{% endblock %}
